<!DOCTYPE html>
<html>
<head>
  <title>Morse Code Converter</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Text â†” Morse Converter</h2>
    <textarea id="input" placeholder="Enter text"></textarea>
    <button onclick="convert()">Convert to Morse</button>
    <div id="result"></div>
  </div>

<script>
function convert() {
  fetch('/text-to-morse', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({message: document.getElementById('input').value})
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById('result').innerText = data.morse;
  });
}
</script>
</body>
</html>
