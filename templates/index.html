<!DOCTYPE html>
<html>
<head>
    <title>Text ↔ Morse Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        textarea, select, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .output {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="card">
    <h2>Text ↔ Morse Converter</h2>

    <select id="mode">
        <option value="text-to-morse">Text → Morse</option>
        <option value="morse-to-text">Morse → Text</option>
    </select>

    <textarea id="input" rows="4" placeholder="Enter text or Morse code"></textarea>

    <button onclick="convert()">Convert</button>

    <div class="output" id="output"></div>
</div>

<script>
async function convert() {
    const input = document.getElementById("input").value;
    const mode = document.getElementById("mode").value;
    const output = document.getElementById("output");

    output.innerText = "Processing...";

    try {
        const response = await fetch(`/${mode}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: input })
        });

        const data = await response.json();

        if (!response.ok) {
            output.innerText = data.detail;
            return;
        }

        if (mode === "text-to-morse") {
            output.innerText = "Morse: " + data.morse;
        } else {
            output.innerText = "Text: " + data.text;
        }

    } catch (error) {
        output.innerText = "Error connecting to API";
    }
}
</script>

</body>
</html>
